<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Geomerry Gem</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.7.0/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="m-8">
    <header>

    </header>
    <main>
        <div class="flex flex-col lg:flex-row">
            <div class="flex-1 grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3">
                <!-- triangle -->
                <div class="card w-96 bg-base-100 shadow-xl">
                    <figure><img src="images/triangle.png" alt="Shoes" /></figure>
                    <div class="card-body">
                        <h2 class="card-title">triangle</h2>
                        <p> Area = 0.5 × b × h</p>
                        <div>
                            <input id="triangle-base" class="w-24 text-2xl p-2 rounded-sm" type="" placeholder="b">
                            <span class="mr-2 ml-2">cm</span>
                            <input id="triangle-height" class="w-24 text-2xl p-2 rounded-sm" type="text"
                                placeholder="h">
                            <span>cm</span>
                        </div>
                        <div>
                            <p class="text-2xl">Area: <span id="triangle-area"></span> <span>cm<sup>2</sup></span></p>
                        </div>
                        <div class="card-actions justify-end">
                            <button onclick="calculateTriangleArea()" class="btn btn-primary w-full">Calculat</button>
                        </div>
                    </div>
                </div>
                <!-- Rectangle card -->
                <div class="card w-96 bg-base-100 shadow-xl">
                    <figure><img src="images/rectangle.png" alt="Shoes" /></figure>
                    <div class="card-body">
                        <h2 class="card-title">Rectangle</h2>
                        <p>Area (A) = w × L </p>
                        <div class="flex">
                            <input type="text" name="" id="rectangle-length" class="w-24 text-2xl p-2 rounded-sm"
                                placeholder="length">
                            <span class="mr-4 ml-2">cm</span>
                            <input type="text" name="" id="rectangle-width" class="w-24 text-2xl p-2 rounded-sm"
                                placeholder="width"> <span class="mr-4 ml-2">cm</span>
                            <input type="text" name="" id=""> <span>cm</span>
                        </div>
                        <div>
                            <p class="text-2xl">Area: <span id="rectangle-area"></span> <span>cm<sup>2</sup></span></p>
                        </div>
                        <div class="card-actions justify-end">
                            <button onclick="calculateRectangleArea()" class="btn btn-primary w-full">Calculat</button>
                        </div>
                    </div>
                </div>
                <!-- parallelogram card -->
                <div class="card w-96 bg-base-100 shadow-xl">
                    <figure><img src="images/parallelogram.png" alt="Shoes" /></figure>
                    <div class="card-body">
                        <h2 class="card-title">parallelogram</h2>
                        <p> Area (A) = b × h</p>
                        <p>b=10cm , h=12cm</p>
                        <div class="flex">
                            <input type="text" name="" id="parallelogram-b" class="w-24 text-2xl p-2 rounded-sm" placeholder="b">
                            <span class="mr-4 ml-2">cm</span>
                            <input type="text" name="" id="parallelogram-h" class="w-24 text-2xl p-2 rounded-sm" placeholder="h">
                            <span class="mr-4 ml-2">cm</span>
                        </div>
                        <div>
                            <p class="text-2xl">Area: <span id="parallelogram-area"></span><span>cm<sup>2</sup></span></p>
                        </div>
                        <div class="card-actions justify-end">
                            <button onclick="calculateParallelogramArea()" class="btn btn-primary w-full">Calculate</button>
                        </div>
                    </div>
                </div>
                <div class="card w-96 bg-base-100 shadow-xl">
                    <figure><img src="https://daisyui.com/images/stock/photo-1606107557195-0e29a4b5b4aa.jpg"
                            alt="Shoes" /></figure>
                    <div class="card-body">
                        <h2 class="card-title">Shoes!</h2>
                        <p>If a dog chews shoes whose shoes does he choose?</p>
                        <div class="card-actions justify-end">
                            <button class="btn btn-primary">Buy Now</button>
                        </div>
                    </div>
                </div>
                <div class="card w-96 bg-base-100 shadow-xl">
                    <figure><img src="https://daisyui.com/images/stock/photo-1606107557195-0e29a4b5b4aa.jpg"
                            alt="Shoes" /></figure>
                    <div class="card-body">
                        <h2 class="card-title">Shoes!</h2>
                        <p>If a dog chews shoes whose shoes does he choose?</p>
                        <div class="card-actions justify-end">
                            <button class="btn btn-primary">Buy Now</button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="w-96 border-2 border-gray-700 rounded-md ">
                <h3 class="text-3xl text-center p-4">Area Calculation</h3>
            </div>
        </div>
    </main>
    <script src="js/triamgle.js"></script>
    <script src="js/rectangle-area.js"></script>
</body>

</html>
